<div class="card shadow border-0 my-3">
    <div class="card-body py-4">
        <div class="rounded-circle mb-4">
            <img src="../../assets/img/theme/team-1-800x800.jpg"
                class="img-center img-fluid shadow shadow-lg--hover" />
            <div class="overlay">
                <a href="#" class="icon">
                    <i class="fas fa-info-circle" title="Mais detalhes"></i>
                    <i class="fas fa-heart" title="Favoritar"></i>
                    <i class="fas fa-cart-plus" title="Adicionar ao carrinho"></i>                                            
                    <i class="fas fa-share-alt" title="Compartilhar"></i>
                </a>
            </div>
        </div>
        <h6 class="text-primary">{{produto.Nome}}</h6>
        <p class="description mt-3">{{produto.Descricao}}</p>
        <div>
            <span class="badge badge-pill badge-primary">angular</span>
            <span class="badge badge-pill badge-primary">ng-bootstrap</span>
            <span class="badge badge-pill badge-primary">creative</span>
        </div>
        <div class="row mt-4 display-4 text-center">
            <div class="col">
                <a [routerLink]="['/produto']">
                    <i class="fas fa-info-circle text-warning" title="Mais detalhes"></i>
                </a>
            </div>
            <div class="col">
                <a [routerLink]="['/produto']">
                    <i class="fas fa-heart text-danger" title="Favoritar"></i>
                </a>
            </div>
            <div class="col">
                <a [routerLink]="['/produto']">
                    <i class="fas fa-cart-plus text-primary"
                        title="Adicionar ao carrinho"></i>
                </a>
            </div>      
            <div class="col">
                <a [routerLink]="['/produto']">
                    <i class="fas fa-share-alt text-info"
                        title="Compartilhar"></i>
                </a>
            </div>                           
        </div>
    </div>
</div>
