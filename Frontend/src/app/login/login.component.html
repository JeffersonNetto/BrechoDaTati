<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div class="text-muted text-center mb-3">
                <small>Entrar com</small>
              </div>
              <div class="btn-wrapper text-center">
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/github.svg">
                  </span>
                  <span class="btn-inner--text">Github</span>
                </a>
                <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                  <span class="btn-inner--icon">
                    <img src="./assets/img/icons/common/google.svg">
                  </span>
                  <span class="btn-inner--text">Google</span>
                </a>
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-muted mb-4">
                <small>Ou entre com suas credenciais</small>
              </div>
              <form role="form"  [formGroup]="loginForm" (ngSubmit)="Entrar()">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-at"></i></span>
                    </div>
                    <input formControlName="Email" class="form-control" placeholder="E-mail" type="email" (focus)="focus=true"
                      (blur)="focus=false">
                  </div>
                  <div>
                    <small class="text-danger" *ngIf="submitted && f.Email.errors?.required">Informe o seu e-mail</small>
                  </div>
                  <div>
                    <small class="text-danger" *ngIf="submitted && f.Email.errors?.email">Informe um endereço de e-mail válido</small>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-key"></i></span>
                    </div>
                    <input formControlName="Senha" class="form-control" placeholder="Senha" maxlength="20" type="password" (focus)="focus1=true"
                      (blur)="focus1=false">
                  </div>
                  <div>
                    <small class="text-danger" *ngIf="submitted && f.Senha.errors?.required">Informe a sua senha</small>
                  </div>                  
                </div>
                <div class="custom-control custom-control-alternative custom-checkbox">
                  <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                  <label class="custom-control-label" for=" customCheckLogin">
                    <span>Lembrar de mim</span>
                  </label>
                </div>
                <div class="alert alert-danger mt-3" role="alert" *ngIf="showAlert">
                  <span>{{alertMessage}}</span>                  
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" [ngClass]="{'my-2': showAlert, 'my-4': !showAlert}" [disabled]="!loginForm.valid">Entrar</button>
                </div>
                <div class="text-primary text-center display-4" *ngIf="loading">     
                  <i class="fas fa-spinner fa-spin"></i>             
                </div>
              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6">
              <a href="javascript:void(0)" class="text-light">
                <small>Esqueci minha senha</small>
              </a>
            </div>
            <div class="col-6 text-right">
              <a [routerLink]="['/register']" routerLinkActive="active" class="text-light">
                <small>Criar nova conta</small>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
